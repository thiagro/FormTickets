    <h2>Retorno Gerado:</h2>

    <script>
        document.getElementById("pedidoForm").addEventListener("submit", function(event) {
            //gera a mensagem no final da pagina e rola pra baixo
            event.preventDefault();
            const solicitante = document.getElementById("solicitante").value;
            const setor = document.getElementById("setor").value;
            const atendente = document.getElementById("atendente").value;
            const pedido = document.getElementById("pedido").value;

            const resultado = `Solicitante: ${solicitante}\nSetor: ${setor}\nAtendente: ${atendente}\nPedido: ${pedido}`;
            document.getElementById("resultado").value = resultado;
              
            //rola para baixo
            window.scrollTo({
                top: document.body.scrollHeight,
            behavior: 'smooth'
            });

            //limpa os campos
            document.getElementById("solicitante").value = "";
            document.getElementById("setor").value = "";
            document.getElementById("pedido").value = "";

        });

        // fun√ß√£o para copiar texto
        document.getElementById("pedidoForm").addEventListener("submit", function() {
            const resultado = document.getElementById("resultado");
            resultado.select();
            resultado.setSelectionRange(0, 99999); // Para dispositivos m√≥veis
            document.execCommand("copy");
            //aparece msg de sucesso
            var toast = document.getElementById("toast");
            toast.style.display = "block";
            setTimeout(function() {
                toast.style.display = "none";
            }, 2000);  
        });

        // fun√ß√£o de envio pelo wpp
        document.getElementById("sendWpp").addEventListener("click", function() {
            const mensagem = document.getElementById("resultado").value;
            if (!mensagem) {
                alert("Por favor, preencha o formul√°rio e gere o retorno antes de enviar.");
                return;
            }
            const telefone = prompt("Digite o n√∫mero de telefone com DDD (apenas n√∫meros):");
            if (telefone) {
                const link = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;
                window.open(link, "_blank");
            }
        });
    </script>
