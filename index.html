<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Responsivo</title>
  <style>
    /* Resetando margens e preenchimento padrão */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilo básico da página */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Navbar */
    nav {
      background-color: #f6afaf;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Layout principal */
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 20px;
      padding-top:3%;
      padding-right: 20%;
      padding-left: 20%;
    
    }

    /* Estilo das colunas */
    .coluna {
      width: 48%; /* Largura das colunas para telas maiores */
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center; /* Alinha todo o conteúdo da coluna no centro */
      justify-content: center; /* Garante que o conteúdo esteja bem posicionado verticalmente */
    }

    .coluna img {
      width: 80%; /* Ajusta a largura da imagem */
      height: auto;
      margin-bottom: 15px; /* Espaço entre a imagem e o título */
      border-radius: 80px;
      width:250px; height:215px;
    }

    .coluna h2 {
      font-size: 20px;
      margin: 10px 0;
    }

    .coluna p {
      font-size: 14px;
      color: #555;
    }

    /* Estilos para telas pequenas */
    @media (max-width: 1000px) {
      .coluna {
        width: 100%; /* Colunas ficam em 100% da largura */
        margin-bottom: 15px;
      }

      .coluna h2 {
        font-size: 18px;
      }

      .coluna p {
        font-size: 12px;
      }
      .coluna img {
        width:100px;
        height:auto;
      }

      nav {
        font-size: 16px;
      }
      
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="#">Nath's Doceria</a>
    <a href="#">Cardápio</a>
  </nav>
  <h2 style="padding-top:25px; text-align: center; color:#333;">Selecione uma opção</h2>

  <!-- Main content -->
  <main>
    
    <div class="coluna">
      <a href="">
        <img src="bolo.png" alt="Imagem 1" >
      </a>
        <h2>Bolo</h2>
        <p>Descrição breve sobre a imagem 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      
    </div>
    
    <div class="coluna">
        <a href="">
      <img src="doce.png" alt="Imagem 2">
        </a>
      <h2>Docinhos</h2>
      <p>Descrição breve sobre a imagem 2. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </main>

</body>
</html>
